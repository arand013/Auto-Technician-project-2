<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
	  <form action="auth" method="POST">
				<input type="text" name="username" placeholder="Username" required>
				<input type="password" name="password" placeholder="Password" required>
				<input type="submit">
		  </form>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" />    
  </head>
  <body>
      <div class="w-screen h-screen flex justify-center items-center bg-gray-900">
		<form class="p-20 bg-white rounded flex justify-center items-center flex-col shadow-md">
			<svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-gray-600 mb-2" viewbox="0 0 20 20" fill="currentColor">
  			<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
			</svg>
			<p class="mb-5 text-3xl uppercase text-gray-600">Login</p>
			<input type="email" name="email" class="mb-5 p-3 w-100 focus:border-purple-700 rounded border-2 outline-none" autocomplete="off" placeholder="Email" required>
			<input type="password" name="password" class="mb-5 p-3 w-80 focus:border-purple-700 rounded border-2 outline-none" autocomplete="off" placeholder="Password" required>
			<button class="bg-gray-900 hover:bg-gray-600 text-white font-bold p-2 rounded w-80" id="login" type="submit"><span>Login</span></button>
		</form>
	</div>

<script>
	document.getElementById("login").addEventListener("click", function(event){
  	event.preventDefault();
	});
</script>
  </body>
</html>
